name: Build and Release

# Trigger ONLY when a tag starting with 'v' is pushed (e.g. v1.0, v2.0)
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows Configuration
          - os: windows-latest
            sep: ';'
            binary_name: IndexOrder.exe
            final_name: IndexOrder-Windows.exe
            is_windows: true
          
          # Linux Configuration
          - os: ubuntu-latest
            sep: ':'
            binary_name: IndexOrder
            final_name: IndexOrder-Linux.zip
            is_windows: false
          
          # MacOS Configuration
          - os: macos-latest
            sep: ':'
            binary_name: IndexOrder
            final_name: IndexOrder-macOS.zip
            is_windows: false

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 pyinstaller

    - name: Build Application
      # This command dynamically switches between ; and : for file separators
      run: |
        pyinstaller --noconsole --onefile --name "IndexOrder" --add-data "app_ui.ui${{ matrix.sep }}." --add-data "indexorderico.png${{ matrix.sep }}." main.py

    # --- PACKAGING STEPS ---

    # 1. Windows: Just rename the .exe so it's clear it is for Windows
    - name: Prepare Windows Artifact
      if: matrix.is_windows == true
      run: |
        mv dist/${{ matrix.binary_name }} dist/${{ matrix.final_name }}

    # 2. Mac/Linux: Zip the binary to preserve 'chmod +x' permissions
    # This prevents the "Text File" issue when downloading
    - name: Prepare Unix Artifact
      if: matrix.is_windows == false
      run: |
        cd dist
        zip -r ${{ matrix.final_name }} ${{ matrix.binary_name }}

    # --- RELEASE STEP ---
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.final_name }}