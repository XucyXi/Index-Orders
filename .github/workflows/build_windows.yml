name: Build and Release

# Trigger ONLY when a tag starting with 'v' is pushed (e.g. v1.0, v2.3.1)
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            sep: ';'
            binary_name: IndexOrder.exe
            asset_name: IndexOrder-Windows.exe
          - os: ubuntu-latest
            sep: ':'
            binary_name: IndexOrder
            asset_name: IndexOrder-Linux
          - os: macos-latest
            sep: ':'
            binary_name: IndexOrder
            asset_name: IndexOrder-macOS

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 pyinstaller

    - name: Build Application
      run: |
        pyinstaller --noconsole --onefile --name "IndexOrder" --add-data "app_ui.ui${{ matrix.sep }}." --add-data "indexorderico.png${{ matrix.sep }}." main.py

    # Rename the output file to include the OS name (e.g., IndexOrder-Windows.exe)
    - name: Rename Output
      run: |
        mv dist/${{ matrix.binary_name }} dist/${{ matrix.asset_name }}

    # Create the Release and upload the file
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.asset_name }}